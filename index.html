<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <form action="">
            <p>CASIO</p>

            <input type="text" id="screen">
            <br>

            <input class="button num" type="button" value="7">
            <input class="button num" type="button" value="8">
            <input class="button num" type="button" value="9">
            <input class="button ope" type="button" value="/">
            <br>
            <input class="button num" type="button" value="4">
            <input class="button num" type="button" value="5">
            <input class="button num" type="button" value="6">
            <input class="button ope" type="button" value="*">
            <br>
            <input class="button num" type="button" value="1">
            <input class="button num" type="button" value="2">
            <input class="button num" type="button" value="3">
            <input class="button ope" type="button" value="+">
            <br>
            <input class="button clr" type="button" value="c">
            <input class="button num" type="button" value="0">
            <input class="button res" type="button" value="=">
            <input class="button ope" type="button" value="-">



        </form>
    </div>



    <script src="./calc.js"></script>
</body>
</html>
